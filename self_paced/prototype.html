<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理学概念学习系统 - 原型展示</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdf2e9 0%, #f7e6d3 50%, #f5dcc4 100%);
            min-height: 100vh;
            color: #4a4a4a;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 标题 */
        .title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        /* 进度轴容器 */
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-title {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        /* 进度轴 */
        .progress-axis {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            padding: 0 10px;
            gap: 15px;
            min-height: 30px;
        }

        /* 连接线 */
        .progress-line {
            position: absolute;
            top: 50%;
            left: 35px;
            height: 3px;
            background: #a8c98a;
            border-radius: 2px;
            z-index: 1;
            width: 0px;
            transition: width 0.5s ease;
        }

        /* 进度节点 */
        .progress-node {
            position: relative;
            z-index: 2;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-node.visible {
            display: flex;
        }

        .progress-node.completed {
            background: #a8c98a;
            box-shadow: 0 2px 8px rgba(168, 201, 138, 0.5);
        }

        .progress-node.selected {
            background: #8db373;
            transform: scale(1.2);
            box-shadow: 0 3px 12px rgba(141, 179, 115, 0.7);
        }

        .progress-node.locked {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            cursor: not-allowed;
        }

        .progress-node:not(.locked):hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* 卡片容器 */
        .card-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* 卡片 */
        .card {
            width: 100%;
            max-width: 350px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #fefcf9, #f9f5f1);
        }

        .card-back {
            background: linear-gradient(135deg, #f9f5f1, #f3ede6);
            transform: rotateY(180deg);
        }

        .answer-hint {
            font-size: 12px;
            color: rgba(139, 111, 71, 0.7);
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(212, 167, 122, 0.15);
            border-radius: 8px;
            border-left: 3px solid rgba(212, 167, 122, 0.4);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #5d4e37;
        }

        .card-description {
            font-size: 16px;
            color: #8b7355;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .card-action {
            background: linear-gradient(135deg, #e6c19a, #ddb38a);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 193, 154, 0.4);
        }

        /* 填空题样式 */
        .question-content {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #5d4e37;
        }

        .blank-input {
            display: inline-block;
            border: none;
            border-bottom: 2px solid #c19660;
            background: transparent;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 18px;
            font-weight: 600;
            color: #8b6f47;
            min-width: 100px;
            text-align: center;
        }

        .blank-input::placeholder {
            color: rgba(139, 111, 71, 0.4);
            font-weight: 400;
            font-size: 14px;
        }

        .blank-input:focus {
            outline: none;
            border-bottom-color: #a67c58;
        }

        .submit-btn {
            background: linear-gradient(135deg, #b8d4a5, #a6c794);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 212, 165, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .progress-node {
                width: 20px;
                height: 20px;
            }
            
            .progress-container {
                padding: 10px;
                margin-bottom: 15px;
            }
            
            .card {
                max-width: 300px;
                height: 400px;
            }
            
            .card-face {
                padding: 20px;
            }
            
            .card-title {
                font-size: 20px;
            }
            
            .card-description, .question-content {
                font-size: 14px;
            }
        }

        /* 成功/失败反馈 */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            visibility: visible;
        }

        .feedback.success {
            border-left: 5px solid #10b981;
        }

        .feedback.error {
            border-left: 5px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">心理学概念交互式学习系统</h1>
        
        <!-- 进度轴 -->
        <div class="progress-container">
            <div class="progress-title">学习进度</div>
            <div class="progress-axis">
                <div class="progress-line"></div>
                
                <div class="progress-node" data-concept="gaslighting"></div>
                <div class="progress-node" data-concept="learned-helplessness"></div>
                <div class="progress-node" data-concept="love-bombing"></div>
                <div class="progress-node" data-concept="traumatic-bonding"></div>
                <div class="progress-node" data-concept="darvo"></div>
            </div>
        </div>

        <!-- 卡片区域 -->
        <div class="card-container">
            <div class="card" id="learningCard">
                <!-- 卡片正面 -->
                <div class="card-face card-front">
                    <h2 class="card-title">煤气灯效应</h2>
                    <p class="card-description">
                        这是一个重要的心理学概念。点击卡片翻转到背面开始学习！
                    </p>
                    <button class="card-action" onclick="showConceptPage()">查看详细课程</button>
                </div>

                <!-- 卡片背面 -->
                <div class="card-face card-back">
                    <h3 class="card-title">煤气灯效应 - 填空练习</h3>
                    <div class="question-content">
                        煤气灯效应是一种心理操控形式，操控者通过<input type="text" class="blank-input" placeholder="两个字">和<input type="text" class="blank-input" placeholder="四个字">让受害者质疑自己的记忆。
                        <div class="answer-hint">📝 临时答案：否认、扭曲事实</div>
                    </div>
                    <button class="submit-btn" onclick="checkAnswer()">提交答案</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 反馈提示 -->
    <div class="feedback" id="feedback">
        <p id="feedbackText"></p>
    </div>

    <script>
        // 概念数据
        const concepts = [
            { 
                id: 'gaslighting', 
                name: '煤气灯效应', 
                question: '煤气灯效应是一种心理操控形式，操控者通过<input type="text" class="blank-input" placeholder="两个字">和<input type="text" class="blank-input" placeholder="四个字">让受害者质疑自己的记忆。',
                answers: ['否认', '扭曲事实'],
                hint: '否认、扭曲事实'
            },
            { 
                id: 'learned-helplessness', 
                name: '习得性失助', 
                question: '习得性失助是指当个体经历了一系列<input type="text" class="blank-input" placeholder="四个字">的经历后，会形成一种<input type="text" class="blank-input" placeholder="三个字">的心理状态。',
                answers: ['无法控制', '放弃抵抗'],
                hint: '无法控制、放弃抵抗'
            },
            { 
                id: 'love-bombing', 
                name: '爱情轰炸', 
                question: '爱情轰炸是一种操控技巧，通过<input type="text" class="blank-input" placeholder="四个字">和<input type="text" class="blank-input" placeholder="四个字">来让对方产生依赖。',
                answers: ['过度关注', '过度赠予'],
                hint: '过度关注、过度赠予'
            },
            { 
                id: 'traumatic-bonding', 
                name: '创伤性结合', 
                question: '创伤性结合是指在<input type="text" class="blank-input" placeholder="四个字">和<input type="text" class="blank-input" placeholder="四个字">之间形成的不健康依赖关系。',
                answers: ['施暴者', '受害者'],
                hint: '施暴者、受害者'
            },
            { 
                id: 'darvo', 
                name: 'DARVO', 
                question: 'DARVO是一种操控策略，意思是<input type="text" class="blank-input" placeholder="两个字">、<input type="text" class="blank-input" placeholder="两个字">、<input type="text" class="blank-input" placeholder="两个字">。',
                answers: ['否认', '反击', '反转'],
                hint: '否认、反击、反转'
            }
        ];

        let currentConceptIndex = 0; // 当前概念索引
        let maxUnlockedIndex = 0; // 最大解锁索引
        let isCardFlipped = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateProgressLine();
            setupEventListeners();
        });

        // 设置事件监听
        function setupEventListeners() {
            // 卡片点击翻转（排除按钮区域）
            const card = document.getElementById('learningCard');
            card.addEventListener('click', function(e) {
                if (!e.target.closest('.blank-input') && 
                    !e.target.closest('.submit-btn') && 
                    !e.target.closest('.card-action')) {
                    flipCard();
                }
            });

            // 进度轴节点点击
            const nodes = document.querySelectorAll('.progress-node');
            nodes.forEach((node, index) => {
                node.addEventListener('click', function() {
                    if (!node.classList.contains('locked')) {
                        selectConcept(index);
                    }
                });
            });

            // 初始化输入框事件
            setupInputEvents();
        }

        // 翻转卡片
        function flipCard() {
            const card = document.getElementById('learningCard');
            card.classList.toggle('flipped');
            isCardFlipped = !isCardFlipped;
        }

        // 选择概念
        function selectConcept(index) {
            // 只能选择已完成的概念
            if (index >= maxUnlockedIndex) return;
            
            // 切换到选中的概念
            currentConceptIndex = index;
            updateProgressLine();
            updateCard();
            
            // 如果卡片是翻转状态，翻转回正面
            if (isCardFlipped) {
                flipCard();
            }
        }

        // 更新进度轴
        function updateProgressLine() {
            const nodes = document.querySelectorAll('.progress-node');
            const progressLine = document.querySelector('.progress-line');
            
            nodes.forEach((node, index) => {
                node.classList.remove('completed', 'visible', 'selected');
                
                // 显示已完成的节点
                if (index < maxUnlockedIndex) {
                    node.classList.add('completed', 'visible');
                    
                    // 当前选中的节点
                    if (index === currentConceptIndex) {
                        node.classList.add('selected');
                    }
                }
            });
            
            // 更新连接线长度
            if (maxUnlockedIndex > 1) {
                const lineWidth = (maxUnlockedIndex - 1) * 40;
                progressLine.style.width = lineWidth + 'px';
            } else {
                progressLine.style.width = '0px';
            }
        }

        // 更新卡片内容
        function updateCard() {
            const concept = concepts[currentConceptIndex];
            const cardTitle = document.querySelectorAll('.card-title');
            const questionContent = document.querySelector('.question-content');
            const answerHint = document.querySelector('.answer-hint');
            
            cardTitle[0].textContent = concept.name;
            cardTitle[1].textContent = concept.name + ' - 填空练习';
            questionContent.innerHTML = concept.question + '<div class="answer-hint">📝 临时答案：' + concept.hint + '</div>';
        }

        // 检查答案
        function checkAnswer() {
            const inputs = document.querySelectorAll('.blank-input');
            let allFilled = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });
            
            if (!allFilled) {
                showFeedback('请填写所有空白！', 'error');
                return;
            }
            
            // 获取当前概念的正确答案
            const concept = concepts[currentConceptIndex];
            const answers = concept.answers;
            let isCorrect = true;
            
            inputs.forEach((input, index) => {
                if (!answers[index] || !input.value.trim().includes(answers[index])) {
                    isCorrect = false;
                }
            });
            
            if (isCorrect) {
                showFeedback('回答正确！解锁下一个概念', 'success');
                
                // 延迟解锁下一个概念
                setTimeout(() => {
                    if (currentConceptIndex < concepts.length - 1) {
                        currentConceptIndex++;
                        maxUnlockedIndex = currentConceptIndex + 1; // 解锁下一个
                        updateProgressLine();
                        updateCard();
                        
                        // 清空输入框
                        const newInputs = document.querySelectorAll('.blank-input');
                        newInputs.forEach(input => input.value = '');
                        
                        // 翻转回正面
                        if (isCardFlipped) {
                            flipCard();
                        }
                        
                        // 重新绑定事件
                        setupInputEvents();
                    }
                }, 1500);
            } else {
                showFeedback('答案不正确，请参考提示重新填写！', 'error');
            }
        }
        
        // 设置输入框事件
        function setupInputEvents() {
            const inputs = document.querySelectorAll('.blank-input');
            inputs.forEach(input => {
                input.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        }
        
        // 显示概念详细页面（暂不实现链接）
        function showConceptPage() {
            showFeedback('功能开发中，将来会跳转到对应的HTML详细课程页面', 'success');
        }

        // 显示反馈
        function showFeedback(text, type) {
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            
            feedbackText.textContent = text;
            feedback.className = `feedback ${type} show`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        // 触摸支持
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!e.target.closest('.card')) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            // 如果是水平滑动且距离足够，翻转卡片
            if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
                if (!e.target.closest('.blank-input') && !e.target.closest('.submit-btn')) {
                    flipCard();
                }
            }
        });
    </script>
</body>
</html>
