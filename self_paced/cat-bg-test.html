<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飘浮小猫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* 方案4：多个小猫飘浮 */
        .bg-floating {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .floating-cat {
            position: absolute;
            width: 120px;
            height: 120px;
            background: url('cat_gif_6.gif') center center;
            background-size: cover;
            border-radius: 50%;
            opacity: 0.3;
        }

        .floating-cat:nth-child(1) {
            top: 10%;
            left: 10%;
            animation: float1 8s ease-in-out infinite;
        }

        .floating-cat:nth-child(2) {
            top: 60%;
            right: 15%;
            animation: float2 6s ease-in-out infinite;
        }

        .floating-cat:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation: float3 10s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(-10deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .corner-cat {
            position: fixed;
            width: 100px;
            height: 100px;
            background: url('cat_gif_6.gif') center center;
            background-size: cover;
            border-radius: 50%;
            z-index: 1000;
        }

        .corner-cat.top-left {
            top: 20px;
            left: 20px;
        }

        .corner-cat.bottom-right {
            bottom: 20px;
            right: 20px;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* 内容容器 */
        .section {
            margin-bottom: 50px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #d63031;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            color: #666;
        }

        .demo-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 方案3：飘浮小猫 -->
    <div id="floating" class="section bg-floating">
        <div class="floating-cat"></div>
        <div class="floating-cat"></div>
        <div class="floating-cat"></div>
        <div class="corner-cat top-left"></div>
        <div class="corner-cat bottom-right"></div>
        
        <div class="demo-card">
            <h1 class="title">方案3：飘浮小猫</h1>
            <p class="description">
                多个小猫在温暖渐变背景上飘浮<br>
                半透明效果，不会干扰阅读，很治愈
            </p>
        </div>
    </div>
</body>
</html>
