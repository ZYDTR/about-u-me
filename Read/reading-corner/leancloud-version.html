                    console.log('ğŸ“± åˆ‡æ¢åˆ°æœ¬åœ°åŒæ­¥æ¨¡å¼');

            subscribe(callback) {
                this.listeners.add(callback);

                if (this.isConnected && this.currentUser) {
                    // å°è¯•è®¾ç½® LiveQueryï¼ˆå¦‚æœä¸æ”¯æŒåˆ™ä½¿ç”¨è½®è¯¢ï¼‰
                    try {
                        this.query = new AV.Query('ReadingAnnotation');
                        this.query.equalTo('chapterId', 'chapter-1');
                        
                        this.liveQuery = this.query.subscribe();
                        
                        this.liveQuery.on('create', () => {
                            this.loadAnnotations().then(callback);
                        });
                        
                        this.liveQuery.on('update', () => {
                            this.loadAnnotations().then(callback);
                        });
                        
                        this.liveQuery.on('delete', () => {
                            this.loadAnnotations().then(callback);
                        });
                        
                        console.log('âœ… LiveQuery å®æ—¶åŒæ­¥å·²å¯ç”¨');
                    } catch (error) {
                        console.log('âš ï¸ LiveQuery ä¸æ”¯æŒï¼Œä½¿ç”¨è½®è¯¢åŒæ­¥:', error.message);
                        this.setupCloudPolling(callback);
                    }
                } else {
                    // æœ¬åœ°æ¨¡å¼ - ä½¿ç”¨å®šæœŸæ£€æŸ¥
                    this.setupLocalSync(callback);
                }

                return () => {
                    this.listeners.delete(callback);
                    if (this.liveQuery) {
                        this.liveQuery.unsubscribe();
                    }
                    if (this.cloudSyncInterval) {
                        clearInterval(this.cloudSyncInterval);
                    }
                    if (this.syncInterval) {
                        clearInterval(this.syncInterval);
                    }
                };
            }

            setupCloudPolling(callback) {
                console.log('â˜ï¸ è®¾ç½® LeanCloud è½®è¯¢åŒæ­¥...');
                
                // åˆå§‹åŠ è½½
                this.loadAnnotations().then(callback);
                
                // å®šæœŸè½®è¯¢æ£€æŸ¥æ›´æ–°
                this.lastCloudUpdateTime = new Date();
                this.cloudSyncInterval = setInterval(async () => {
                    try {
                        const query = new AV.Query('ReadingAnnotation');
                        query.equalTo('chapterId', 'chapter-1');
                        query.greaterThan('updatedAt', this.lastCloudUpdateTime);
                        
                        const newUpdates = await query.find();
                        if (newUpdates.length > 0) {
                            console.log('ğŸ”„ æ£€æµ‹åˆ°äº‘ç«¯æ•°æ®å˜åŒ–ï¼Œæ›´æ–°ç•Œé¢');
                            this.lastCloudUpdateTime = new Date();
                            this.loadAnnotations().then(callback);
                        }
                    } catch (error) {
                        console.error('è½®è¯¢åŒæ­¥å¤±è´¥:', error);
                    }
                }, 3000); // æ¯3ç§’æ£€æŸ¥ä¸€æ¬¡
                
                console.log('âœ… LeanCloud è½®è¯¢åŒæ­¥å·²å¯åŠ¨');
            }

            setupLocalSync(callback) {
                console.log('ğŸ“± è®¾ç½®æœ¬åœ°è·¨è®¾å¤‡åŒæ­¥...');
                
                // ä½¿ç”¨ BroadcastChannel è¿›è¡Œè·¨æ ‡ç­¾é¡µé€šä¿¡
                if (typeof BroadcastChannel !== 'undefined') {
                    this.broadcastChannel = new BroadcastChannel('reading-corner-sync');
                    this.broadcastChannel.onmessage = (event) => {
                        console.log('ğŸ“¡ æ”¶åˆ°è·¨æ ‡ç­¾é¡µåŒæ­¥æ¶ˆæ¯:', event.data.type);
                        if (event.data.type === 'annotation-update') {

                        }
                    };
                }
                
                // Storage äº‹ä»¶ç›‘å¬ï¼ˆè·¨æ ‡ç­¾é¡µï¼‰
                window.addEventListener('storage', (e) => {
                    if (e.key === 'reading-corner-annotations') {
                        console.log('ğŸ’¾ æ£€æµ‹åˆ°å­˜å‚¨å˜åŒ–ï¼Œæ›´æ–°æ ‡æ³¨');
                        this.getLocalAnnotations().then(callback);
                    }
                });

                // å®šæœŸæ£€æŸ¥æ›´æ–°ï¼ˆç¡®ä¿åŒæ­¥ï¼‰
                this.syncInterval = setInterval(() => {
                    this.getLocalAnnotations().then((annotations) => {

            async getAnnotations() {
                if (this.isConnected) {
                    return this.loadAnnotations();
                } else {

            async loadAnnotations() {
                try {
                    const query = new AV.Query('ReadingAnnotation');
                    query.equalTo('chapterId', 'chapter-1');
                    query.descending('createdAt');
                    
                    const results = await query.find();
                    
                    return results.map(obj => ({
                        _id: obj.id,
                        chapterId: obj.get('chapterId'),
                        selectedText: obj.get('selectedText'),
                        range: obj.get('range'),
                        author: obj.get('author'),
                        type: obj.get('type'),
                        content: obj.get('content'),
                        readBy: obj.get('readBy') || [],
                        createdAt: obj.createdAt || obj.get('createdAt') || new Date()

                } catch (error) {

            async getLocalAnnotations() {
                try {
                    const stored = localStorage.getItem('reading-corner-annotations');
                    return stored ? JSON.parse(stored) : [];

            async saveToLeanCloud(annotation) {
                try {
                    const Annotation = AV.Object.extend('ReadingAnnotation');
                    const obj = new Annotation();
                    
                    // å¤„ç†è¯­éŸ³æ–‡ä»¶ä¸Šä¼ 
                    if (annotation.type === 'voice' && annotation.content instanceof Blob) {
                        const file = new AV.File('voice.webm', annotation.content);
                        const uploadedFile = await file.save();
                        annotation.content = uploadedFile.url();
                    }

                    obj.set('chapterId', annotation.chapterId);
                    obj.set('selectedText', annotation.selectedText);
                    obj.set('range', annotation.range);
                    obj.set('author', annotation.author);
                    obj.set('type', annotation.type);
                    obj.set('content', annotation.content);
                    obj.set('readBy', annotation.readBy);
                    // ä¸è¦è®¾ç½® createdAtï¼ŒLeanCloud ä¼šè‡ªåŠ¨ç”Ÿæˆ

                    const savedObj = await obj.save();
                    
                    return {
                        _id: savedObj.id,
                        ...annotation,
                        createdAt: savedObj.get('createdAt')
                    };
                } catch (error) {
                    console.error('ä¿å­˜åˆ° LeanCloud å¤±è´¥:', error);
                    // å›é€€åˆ°æœ¬åœ°å­˜å‚¨
                    return this.saveToLocal(annotation);

            }

            async saveToLocal(annotation) {
                try {
                    console.log('ğŸ’¾ ä¿å­˜æ ‡æ³¨åˆ°æœ¬åœ°:', annotation.type);
                    
                    // å¤„ç†è¯­éŸ³æ–‡ä»¶ - è½¬æ¢ä¸º base64
                    if (annotation.type === 'voice' && annotation.content instanceof Blob) {
                        annotation.content = await this.blobToBase64(annotation.content);
                    }

                    const annotations = await this.getLocalAnnotations();
                    const newAnnotation = {
                        ...annotation,
                        _id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
                        createdAt: new Date().toISOString()

                    annotations.push(newAnnotation);
                    localStorage.setItem('reading-corner-annotations', JSON.stringify(annotations));
                    
                    // ä½¿ç”¨ BroadcastChannel é€šçŸ¥å…¶ä»–æ ‡ç­¾é¡µ
                    if (this.broadcastChannel) {

                    // å¤‡ç”¨æ–¹æ¡ˆï¼šæ‰‹åŠ¨è§¦å‘ storage äº‹ä»¶
                    try {
                        window.dispatchEvent(new StorageEvent('storage', {
                            key: 'reading-corner-annotations',
                            newValue: JSON.stringify(annotations),
                            oldValue: null,
                            storageArea: localStorage
                        }));
                    } catch (e) {
                        console.warn('Storage event è§¦å‘å¤±è´¥:', e.message);
                    }
                    
                    console.log('âœ… æ ‡æ³¨ä¿å­˜æˆåŠŸï¼ŒID:', newAnnotation._id);
                    return newAnnotation;
                } catch (error) {
                    console.error('âŒ æœ¬åœ°ä¿å­˜å¤±è´¥:', error);
                    return null;
                }
            }

            blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }
        }

            const handleTextSelection = (e) => {

                // æ–¹æ³•2ï¼šä»é€‰æ‹©èŒƒå›´æŸ¥æ‰¾
                if (!paragraph && range.startContainer) {

                const getPlainText = (element) => {
                    let plainText = '';
                    const walker = document.createTreeWalker(

                        NodeFilter.SHOW_TEXT,
                        {
                            acceptNode: (node) => {
                                // è·³è¿‡æ ‡æ³¨æŒ‡ç¤ºå™¨å†…çš„æ–‡æœ¬
