        // LeanCloud ÂÆûÊó∂ÂêåÊ≠•ÁÆ°ÁêÜÂô®
        class LeanCloudSync {
            constructor() {
                this.isConnected = false;
                this.listeners = new Set();
                this.currentUser = null;
                this.query = null;

            }

            async initialize() {

                } catch (error) {
                    console.error('‚ùå LeanCloud ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                    console.log('üì± ÂàáÊç¢Âà∞Êú¨Âú∞ÂêåÊ≠•Ê®°Âºè');
                    
                    // ÊòæÁ§∫ËØ¶ÁªÜÈîôËØØ‰ø°ÊÅØÁî®‰∫éË∞ÉËØï
                    if (error.message.includes('unauthorized')) {
                        console.error('ÊùÉÈôêÈîôËØØÔºöËØ∑Ê£ÄÊü• App ID Âíå App Key ÊòØÂê¶Ê≠£Á°Æ');
                    } else if (error.message.includes('network')) {
                        console.error('ÁΩëÁªúÈîôËØØÔºöËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                    } else {
                        console.error('ÂÖ∂‰ªñÈîôËØØÔºö', error.message);
                    }
                    
                    return { success: true, mode: 'local' };
                }
            }

            subscribe(callback) {
                this.listeners.add(callback);

                if (this.isConnected && this.currentUser) {
                    // Â∞ùËØïËÆæÁΩÆ LiveQueryÔºàÂ¶ÇÊûú‰∏çÊîØÊåÅÂàô‰ΩøÁî®ËΩÆËØ¢Ôºâ
                    try {
                        this.query = new AV.Query('ReadingAnnotation');
                        this.query.equalTo('chapterId', 'chapter-1');
                        
                        this.liveQuery = this.query.subscribe();
                        
                        this.liveQuery.on('create', () => {
                            this.loadAnnotations().then(callback);
                        });
                        
                        this.liveQuery.on('update', () => {
                            this.loadAnnotations().then(callback);
                        });
                        
                        this.liveQuery.on('delete', () => {
                            this.loadAnnotations().then(callback);
                        });
                        
                        console.log('‚úÖ LiveQuery ÂÆûÊó∂ÂêåÊ≠•Â∑≤ÂêØÁî®');
                    } catch (error) {
                        console.log('‚ö†Ô∏è LiveQuery ‰∏çÊîØÊåÅÔºå‰ΩøÁî®ËΩÆËØ¢ÂêåÊ≠•:', error.message);
                        this.setupCloudPolling(callback);
                    }
                } else {
                    // Êú¨Âú∞Ê®°Âºè - ‰ΩøÁî®ÂÆöÊúüÊ£ÄÊü•
                    this.setupLocalSync(callback);
                }

                return () => {
                    this.listeners.delete(callback);
                    if (this.liveQuery) {
                        this.liveQuery.unsubscribe();
                    }
                    if (this.cloudSyncInterval) {
                        clearInterval(this.cloudSyncInterval);
                    }
                    if (this.syncInterval) {
                        clearInterval(this.syncInterval);
                    }
                };
            }

            setupCloudPolling(callback) {
                console.log('‚òÅÔ∏è ËÆæÁΩÆ LeanCloud ËΩÆËØ¢ÂêåÊ≠•...');
                
                // ÂàùÂßãÂä†ËΩΩ
                this.loadAnnotations().then(callback);
                
                // ÂÆöÊúüËΩÆËØ¢Ê£ÄÊü•Êõ¥Êñ∞
                this.lastCloudUpdateTime = new Date();
                this.cloudSyncInterval = setInterval(async () => {
                    try {
                        const query = new AV.Query('ReadingAnnotation');
                        query.equalTo('chapterId', 'chapter-1');
                        query.greaterThan('updatedAt', this.lastCloudUpdateTime);
                        
                        const newUpdates = await query.find();
                        if (newUpdates.length > 0) {
                            console.log('üîÑ Ê£ÄÊµãÂà∞‰∫ëÁ´ØÊï∞ÊçÆÂèòÂåñÔºåÊõ¥Êñ∞ÁïåÈù¢');
                            this.lastCloudUpdateTime = new Date();
                            this.loadAnnotations().then(callback);
                        }
                    } catch (error) {
                        console.error('ËΩÆËØ¢ÂêåÊ≠•Â§±Ë¥•:', error);
                    }
                }, 3000); // ÊØè3ÁßíÊ£ÄÊü•‰∏ÄÊ¨°
                
                console.log('‚úÖ LeanCloud ËΩÆËØ¢ÂêåÊ≠•Â∑≤ÂêØÂä®');
            }

            setupLocalSync(callback) {
                console.log('üì± ËÆæÁΩÆÊú¨Âú∞Ë∑®ËÆæÂ§áÂêåÊ≠•...');
                
                // ‰ΩøÁî® BroadcastChannel ËøõË°åË∑®Ê†áÁ≠æÈ°µÈÄö‰ø°
                if (typeof BroadcastChannel !== 'undefined') {
                    this.broadcastChannel = new BroadcastChannel('reading-corner-sync');
                    this.broadcastChannel.onmessage = (event) => {
                        console.log('üì° Êî∂Âà∞Ë∑®Ê†áÁ≠æÈ°µÂêåÊ≠•Ê∂àÊÅØ:', event.data.type);
                        if (event.data.type === 'annotation-update') {
                            callback(event.data.annotations);
                        }
                    };
                }
                
                // Storage ‰∫ã‰ª∂ÁõëÂê¨ÔºàË∑®Ê†áÁ≠æÈ°µÔºâ
                window.addEventListener('storage', (e) => {
                    if (e.key === 'reading-corner-annotations') {
                        console.log('üíæ Ê£ÄÊµãÂà∞Â≠òÂÇ®ÂèòÂåñÔºåÊõ¥Êñ∞Ê†áÊ≥®');
                        this.getLocalAnnotations().then(callback);
                    }
                });

                // ÂÆöÊúüÊ£ÄÊü•Êõ¥Êñ∞ÔºàÁ°Æ‰øùÂêåÊ≠•Ôºâ
                this.syncInterval = setInterval(() => {
                    this.getLocalAnnotations().then((annotations) => {
                        if (JSON.stringify(annotations) !== this.lastKnownAnnotations) {
                            console.log('üîÑ Ê£ÄÊµãÂà∞Êï∞ÊçÆÂèòÂåñÔºåÊõ¥Êñ∞ÁïåÈù¢');
                            this.lastKnownAnnotations = JSON.stringify(annotations);
                            callback(annotations);
                        }
                    });
                }, 2000);
                
                console.log('‚úÖ Êú¨Âú∞ÂêåÊ≠•Á≥ªÁªüÂ∑≤ÂêØÂä®');
            }

            async getAnnotations() {
                if (this.isConnected) {
                    return this.loadAnnotations();
                } else {
                    return this.getLocalAnnotations();
                }
            }

            async loadAnnotations() {
                try {
                    const query = new AV.Query('ReadingAnnotation');
                    query.equalTo('chapterId', 'chapter-1');
                    query.descending('createdAt');
                    
                    const results = await query.find();
                    
                    return results.map(obj => ({
                        _id: obj.id,
                        chapterId: obj.get('chapterId'),
                        selectedText: obj.get('selectedText'),
                        range: obj.get('range'),
                        author: obj.get('author'),
                        type: obj.get('type'),
                        content: obj.get('content'),
                        readBy: obj.get('readBy') || [],
                        createdAt: obj.createdAt || obj.get('createdAt') || new Date()
                    }));
                } catch (error) {
                    console.error('Âä†ËΩΩÊ†áÊ≥®Â§±Ë¥•:', error);
                    return [];
                }
            }

            async getLocalAnnotations() {
                try {
                    const stored = localStorage.getItem('reading-corner-annotations');
                    return stored ? JSON.parse(stored) : [];
                } catch {
                    return [];
                }
            }

            async addAnnotation(annotation) {
                if (this.isConnected) {
                    return this.saveToLeanCloud(annotation);
                } else {
                    return this.saveToLocal(annotation);
                }
            }

            async saveToLeanCloud(annotation) {
                try {
                    const Annotation = AV.Object.extend('ReadingAnnotation');
                    const obj = new Annotation();
                    
                    // Â§ÑÁêÜËØ≠Èü≥Êñá‰ª∂‰∏ä‰º†
                    if (annotation.type === 'voice' && annotation.content instanceof Blob) {
                        const file = new AV.File('voice.webm', annotation.content);
                        const uploadedFile = await file.save();
                        annotation.content = uploadedFile.url();
                    }

                    obj.set('chapterId', annotation.chapterId);
                    obj.set('selectedText', annotation.selectedText);
                    obj.set('range', annotation.range);
                    obj.set('author', annotation.author);
                    obj.set('type', annotation.type);
                    obj.set('content', annotation.content);
                    obj.set('readBy', annotation.readBy);
                    // ‰∏çË¶ÅËÆæÁΩÆ createdAtÔºåLeanCloud ‰ºöËá™Âä®ÁîüÊàê

                    const savedObj = await obj.save();
                    
                    return {
                        _id: savedObj.id,
                        ...annotation,
                        createdAt: savedObj.get('createdAt')
                    };
                } catch (error) {
                    console.error('‰øùÂ≠òÂà∞ LeanCloud Â§±Ë¥•:', error);
                    // ÂõûÈÄÄÂà∞Êú¨Âú∞Â≠òÂÇ®
                    return this.saveToLocal(annotation);
                }
            }

            async saveToLocal(annotation) {
                try {
                    console.log('üíæ ‰øùÂ≠òÊ†áÊ≥®Âà∞Êú¨Âú∞:', annotation.type);
                    
                    // Â§ÑÁêÜËØ≠Èü≥Êñá‰ª∂ - ËΩ¨Êç¢‰∏∫ base64
                    if (annotation.type === 'voice' && annotation.content instanceof Blob) {
                        annotation.content = await this.blobToBase64(annotation.content);
                    }

                    const annotations = await this.getLocalAnnotations();
                    const newAnnotation = {
                        ...annotation,
                        _id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
                        createdAt: new Date().toISOString()
                    };
                    
                    annotations.push(newAnnotation);
                    localStorage.setItem('reading-corner-annotations', JSON.stringify(annotations));
                    
                    // ‰ΩøÁî® BroadcastChannel ÈÄöÁü•ÂÖ∂‰ªñÊ†áÁ≠æÈ°µ
                    if (this.broadcastChannel) {
                        this.broadcastChannel.postMessage({
                            type: 'annotation-update',
                            annotations: annotations
                        });
                    }
                    
                    // Â§áÁî®ÊñπÊ°àÔºöÊâãÂä®Ëß¶Âèë storage ‰∫ã‰ª∂
                    try {
                        window.dispatchEvent(new StorageEvent('storage', {
                            key: 'reading-corner-annotations',
                            newValue: JSON.stringify(annotations),
                            oldValue: null,
                            storageArea: localStorage
                        }));
                    } catch (e) {
                        console.warn('Storage event Ëß¶ÂèëÂ§±Ë¥•:', e.message);
                    }
                    
                    console.log('‚úÖ Ê†áÊ≥®‰øùÂ≠òÊàêÂäüÔºåID:', newAnnotation._id);
                    return newAnnotation;
                } catch (error) {
                    console.error('‚ùå Êú¨Âú∞‰øùÂ≠òÂ§±Ë¥•:', error);
                    return null;
                }
            }

            blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }
        }

            // ‰øÆÂ§çÊñáÊú¨ÈÄâÊã©Â§ÑÁêÜ
            const handleTextSelection = (e) => {
                // Èò≤Ê≠¢‰∫ã‰ª∂ÂÜíÊ≥°ÂØºËá¥ÁöÑÈóÆÈ¢ò
                if (e) e.stopPropagation();

                // Êõ¥Á≤æÁ°ÆÂú∞Êü•ÊâæÊÆµËêΩÂÖÉÁ¥†
                let paragraph = null;
                
                // ÊñπÊ≥ï1Ôºö‰ªé‰∫ã‰ª∂ÁõÆÊ†áÊü•Êâæ
                if (e?.target?.closest) {

                // ÊñπÊ≥ï2Ôºö‰ªéÈÄâÊã©ËåÉÂõ¥Êü•Êâæ
                if (!paragraph && range.startContainer) {
                    let node = range.startContainer.nodeType === Node.TEXT_NODE 
                        ? range.startContainer.parentElement
