        const { useState, useEffect, useRef } = React;

        // å¢å¼ºçš„æœ¬åœ°å­˜å‚¨ï¼Œæ¨¡æ‹Ÿå®æ—¶åŒæ­¥
        class EnhancedStorage {
            constructor() {
                this.storageKey = 'reading_corner_annotations';
                this.listeners = new Set();
                this.setupStorageListener();
            }

            setupStorageListener() {
                // ç›‘å¬å…¶ä»–é¡µé¢/æ ‡ç­¾çš„å­˜å‚¨å˜åŒ–
                window.addEventListener('storage', (e) => {
                    if (e.key === this.storageKey) {
                        this.notifyListeners();
                    }
                });

                // ç›‘å¬å½“å‰é¡µé¢çš„å˜åŒ–ï¼ˆé€šè¿‡å®šæ—¶æ£€æŸ¥ï¼‰
                setInterval(() => {
                    this.notifyListeners();
                }, 2000); // æ¯2ç§’æ£€æŸ¥ä¸€æ¬¡
            }

            getAnnotations(chapterId) {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    const all = data ? JSON.parse(data) : [];
                    return all.filter(a => a.chapterId === chapterId)
                             .map(a => ({
                                 ...a,
                                 createdAt: new Date(a.createdAt)
                             }));
                } catch {
                    return [];
                }
            }

            addAnnotation(annotation) {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    const all = data ? JSON.parse(data) : [];
                    
                    const newAnnotation = {
                        ...annotation,
                        _id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
                        createdAt: new Date().toISOString()
                    };
                    
                    all.push(newAnnotation);
                    localStorage.setItem(this.storageKey, JSON.stringify(all));
                    
                    this.notifyListeners();
                    return newAnnotation;
                } catch (error) {
                    console.error('ä¿å­˜æ ‡æ³¨å¤±è´¥:', error);
                    return null;
                }
            }

            updateAnnotation(id, updates) {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    const all = data ? JSON.parse(data) : [];
                    
                    const index = all.findIndex(a => a._id === id);
                    if (index !== -1) {
                        all[index] = { ...all[index], ...updates };
                        localStorage.setItem(this.storageKey, JSON.stringify(all));
                        this.notifyListeners();
                        return all[index];
                    }
                } catch (error) {
                    console.error('æ›´æ–°æ ‡æ³¨å¤±è´¥:', error);
                }
                return null;
            }

            subscribe(callback) {
                this.listeners.add(callback);
                return () => this.listeners.delete(callback);
            }

            notifyListeners() {
                this.listeners.forEach(callback => callback());
            }
        }

        function TestApp() {

            const handleTextSelection = (e) => {

                const range = windowSelection.getRangeAt(0);

                // è·å–æ®µè½çš„çº¯æ–‡æœ¬å†…å®¹ï¼ˆä¸åŒ…å«æ ‡æ³¨æ ‡ç­¾ï¼‰
                const getPlainText = (element) => {
                    let plainText = '';
                    const walker = document.createTreeWalker(
                        element,
                        NodeFilter.SHOW_TEXT,
                        {
                            acceptNode: (node) => {
                                // è·³è¿‡æ ‡æ³¨æŒ‡ç¤ºå™¨å†…çš„æ–‡æœ¬

                            }

                    let textNode;

                    }
                    return plainText;

                const paragraphPlainText = getPlainText(paragraph);
                
                // ä½¿ç”¨æ›´ç²¾ç¡®çš„ä½ç½®è®¡ç®—

                let bestMatch = -1;
                let bestMatchLength = 0;

                // å°è¯•å¤šç§åŒ¹é…ç­–ç•¥
                for (let i = 0; i <= paragraphPlainText.length - selectedText.length; i++) {
                    const candidate = paragraphPlainText.substr(i, selectedText.length);
                    if (candidate === selectedText) {
                        startOffset = i;
                        break;

                    // éƒ¨åˆ†åŒ¹é…ä½œä¸ºå¤‡é€‰
                    let matchLength = 0;
                    for (let j = 0; j < Math.min(candidate.length, selectedText.length); j++) {
                        if (candidate[j] === selectedText[j]) {
                            matchLength++;
                        } else {
                            break;
                        }
                    }
                    
                    if (matchLength > bestMatchLength) {
                        bestMatch = i;
                        bestMatchLength = matchLength;
                    }
                }

                // å¦‚æœæ²¡æ‰¾åˆ°å®Œå…¨åŒ¹é…ï¼Œä½¿ç”¨æœ€ä½³éƒ¨åˆ†åŒ¹é…
                if (startOffset === -1 && bestMatchLength > selectedText.length * 0.8) {
                    startOffset = bestMatch;
                }

                if (startOffset === -1) {
                    console.warn('æ— æ³•æ‰¾åˆ°é€‰ä¸­æ–‡å­—åœ¨æ®µè½ä¸­çš„ä½ç½®:', selectedText);
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                setSelection({
                    text: selectedText,

                });

                setToolbarPosition({

            };

            const handleCreateAnnotation = async (type, content) => {

                const annotation = {

            // è¯­éŸ³å½•åˆ¶åŠŸèƒ½
            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {

                            noiseSuppression: true,
                            sampleRate: 44100
                        }
                    });

                    const mediaRecorder = new MediaRecorder(stream, {

                    });

                    mediaRecorderRef.current = mediaRecorder;
                    const chunks = [];

                    mediaRecorder.ondataavailable = (event) => {

                            chunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/webm;codecs=opus' });
                        setAudioBlob(blob);
                        
                        const url = URL.createObjectURL(blob);
                        setAudioUrl(url);
                        setVoiceState('recorded');
                        
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start(1000);
                    setVoiceState('recording');
                    setRecordingTime(0);
                    
                    timerRef.current = setInterval(() => {
                        setRecordingTime(prev => {

                            }
                            return prev + 1;
                        });
                    }, 1000);

                const charMap = new Array(text.length).fill(null).map(() => ({

                paragraphAnnotations.forEach(annotation => {
                    const { startOffset, endOffset } = annotation.range;
                    for (let i = startOffset; i < endOffset && i < text.length; i++) {
                        charMap[i].annotations.push(annotation);

                });

                // å°†è¿ç»­çš„ç›¸åŒæ ‡æ³¨ç»„åˆå¹¶æˆæ®µè½
                const segments = [];

                while (i < text.length) {
                    const currentAnnotations = charMap[i].annotations;
                    
                    if (currentAnnotations.length === 0) {
                        // æ— æ ‡æ³¨æ–‡æœ¬

                    } else {

                        // åˆ›å»ºå¸¦æœ‰åˆå¹¶æ ·å¼çš„å…ƒç´ 
                        const hasUserA = currentAnnotations.some(a => a.author === 'worldsMostBeautifulWoman');

                        const primaryAnnotation = currentAnnotations[0];

                                style: hasUserA && hasUserB ? {
