        .selectable-paragraph {

        /* ÁßªÂä®Á´ØÈÄÇÈÖç‰ºòÂåñ */

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // CloudBase ÈÖçÁΩÆ
        const ENV_ID = 'cloud1-8gh2sxjl6e6502fc';
        let app = null;
        let db = null;
        let storage = null;

        // ÂàùÂßãÂåñ CloudBase
        const initCloudBase = async () => {
            try {
                if (typeof tcb === 'undefined') {
                    console.error('CloudBase SDK Êú™Âä†ËΩΩ');
                    return false;
                }

                app = tcb.init({
                    env: ENV_ID
                });

                // ÂåøÂêçÁôªÂΩï
                const auth = app.auth();
                await auth.anonymousAuthProvider().signIn();
                
                db = app.database();
                storage = app.uploadFile;
                console.log('CloudBase ÂàùÂßãÂåñÊàêÂäü');
                return true;
            } catch (error) {
                console.error('CloudBase ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                return false;
            }
        };

        function TestApp() {
            const [step, setStep] = useState('loading');
            const [userType, setUserType] = useState(null);
            const [userRole, setUserRole] = useState(null);
            const [annotations, setAnnotations] = useState([]);
            const [selection, setSelection] = useState(null);
            const [toolbarPosition, setToolbarPosition] = useState(null);
            const [showCommentModal, setShowCommentModal] = useState(false);
            const [showVoiceModal, setShowVoiceModal] = useState(false);
            const [commentDetail, setCommentDetail] = useState(null);
            const [cloudbaseReady, setCloudbaseReady] = useState(false);
            
            // ËØ≠Èü≥ÂΩïÂà∂Áä∂ÊÄÅ
            const [voiceState, setVoiceState] = useState('idle');
            const [recordingTime, setRecordingTime] = useState(0);
            const [audioBlob, setAudioBlob] = useState(null);
            const [audioUrl, setAudioUrl] = useState(null);
            
            const mediaRecorderRef = useRef(null);
            const timerRef = useRef(null);
            const watcherRef = useRef(null);

            // ÁßªÂä®Á´ØËß¶Êë∏ÈÄâÊã©Áä∂ÊÄÅ
            const [touchSelection, setTouchSelection] = useState({
                isSelecting: false,
                startX: 0,
                startY: 0,
                endX: 0,
                endY: 0,
                startNode: null,
                startOffset: 0,
                endNode: null,
                endOffset: 0
            });

            // Êâ©Â±ïÁöÑË°®ÊÉÖÈÄâÈ°π
            const reactions = [
                ['ü§î', 'ÊÄùËÄÉ'], ['üòÆ', 'ÊÉäËÆ∂'], ['‚ù§Ô∏è', 'ÂñúÊ¨¢'], ['ü§®', 'ÁñëÊÉë'],
                ['üòû', 'ÈöæËøá'], ['üò±', 'ÂÆ≥ÊÄï'], ['ü§ê', 'Èó≠Âò¥'], ['üò¥', 'Áù°Ëßâ'],
                ['ü§•', 'ËØ¥Ë∞é'], ['üò§', 'ÁîüÊ∞î'], ['üòó', '‰∫≤‰∫≤'], ['üòç', 'Áà±ÂøÉÁúº']
            ];

            // ÂàùÂßãÂåñ
            useEffect(() => {
                const init = async () => {
                    const success = await initCloudBase();
                    setCloudbaseReady(success);
                    setStep('password');
                };
                init();
            }, []);

            // ËÆ¢ÈòÖÂÆûÊó∂Êï∞ÊçÆ
            useEffect(() => {
                if (cloudbaseReady && db && step === 'reading') {
                    subscribeToAnnotations();
                }
                
                return () => {
                    if (watcherRef.current) {
                        watcherRef.current.close();
                    }
                };
            }, [cloudbaseReady, step]);

            const subscribeToAnnotations = () => {
                if (!db) return;

                try {
                    const watcher = db.collection('annotations')
                        .where({
                            chapterId: 'chapter-1'
                        })
                        .watch({
                            onChange: (snapshot) => {
                                const newAnnotations = snapshot.docs.map(doc => ({
                                    ...doc.data,
                                    _id: doc.id,
                                    createdAt: doc.data.createdAt?.toDate ? doc.data.createdAt.toDate() : new Date(doc.data.createdAt)
                                }));
                                
                                setAnnotations(newAnnotations);
                                console.log('Êî∂Âà∞ÂÆûÊó∂Êï∞ÊçÆÊõ¥Êñ∞:', newAnnotations.length, 'Êù°Ê†áÊ≥®');
                            },
                            onError: (error) => {
                                console.error('ÂÆûÊó∂ÁõëÂê¨ÈîôËØØ:', error);
                            }
                        });

                    watcherRef.current = watcher;
                } catch (error) {
                    console.error('ÂêØÂä®ÂÆûÊó∂ÁõëÂê¨Â§±Ë¥•:', error);
                }
            };

            const createAnnotation = async (annotation) => {
                if (!db) {
                    console.error('Êï∞ÊçÆÂ∫ìÊú™ÂàùÂßãÂåñ');
                    return;
                }

                try {
                    const newAnnotation = {
                        ...annotation,
                        createdAt: new Date()
                    };

                    const result = await db.collection('annotations').add(newAnnotation);
                    console.log('Ê†áÊ≥®ÂàõÂª∫ÊàêÂäü:', result.id);
                    
                    return {
                        ...newAnnotation,
                        _id: result.id
                    };
                } catch (error) {
                    console.error('ÂàõÂª∫Ê†áÊ≥®Â§±Ë¥•:', error);
                }
            };

            const handlePassword = (password) => {
                if (password === '021117') {
                    setUserType('A');
                    setStep('role');
                } else if (password === '000726') {
                    setUserType('B');
                    setStep('role');
                } else {
                    alert('ÂØÜÁ†ÅÈîôËØØ');
                }
            };

            const handleRole = (role) => {
                if (userType === 'A' && role !== 'worldsMostBeautifulWoman') {
                    alert('ËØ∑ÊâæÂáÜËá™Â∑±ÁöÑ‰ΩçÁΩÆ');
                    return;
                }
                if (userType === 'B' && role !== 'herManservant') {
                    alert('ËØ∑ÊâæÂáÜËá™Â∑±ÁöÑ‰ΩçÁΩÆ');
                    return;
                }
                
                setUserRole(role);
                setStep('reading');
            };

            // Èò≤Ê≠¢ÈªòËÆ§ÊµèËßàÂô®ÈÄâÊã©Ë°å‰∏∫
            const preventDefaultSelection = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (e.type === 'contextmenu') {
                    e.preventDefault();
                    return false;
                }
                
                if (e.type === 'touchstart') {
                    setTimeout(() => {
                        window.getSelection()?.removeAllRanges();
                    }, 50);
                }
            };

            // Ëé∑ÂèñËß¶Êë∏ÁÇπ‰∏ãÁöÑÊñáÊú¨ËäÇÁÇπÂíåÂÅèÁßª
            const getTextNodeAtPoint = (x, y) => {
                const range = document.caretRangeFromPoint ? 
                    document.caretRangeFromPoint(x, y) : 
                    document.caretPositionFromPoint ? 
                    document.caretPositionFromPoint(x, y) : null;
                
                if (!range) return null;
                
                return {
                    node: range.startContainer || range.offsetNode,
                    offset: range.startOffset !== undefined ? range.startOffset : range.offset
                };
            };

            // Ëß¶Êë∏ÂºÄÂßãÂ§ÑÁêÜ
            const handleTouchStart = (e) => {
                preventDefaultSelection(e);
                
                const touch = e.touches[0];
                const textInfo = getTextNodeAtPoint(touch.clientX, touch.clientY);
                
                if (textInfo && textInfo.node) {
                    setTouchSelection({
                        isSelecting: true,
                        startX: touch.clientX,
                        startY: touch.clientY,
                        endX: touch.clientX,
                        endY: touch.clientY,
                        startNode: textInfo.node,
                        startOffset: textInfo.offset,
                        endNode: textInfo.node,
                        endOffset: textInfo.offset
                    });
                }
            };

            // Ëß¶Êë∏ÁßªÂä®Â§ÑÁêÜ (ÁÆÄÂåñÁâàÔºåÈò≤Ê≠¢ÈÄâÊã©ËåÉÂõ¥ËøáÂ§ß)
            const handleTouchMove = (e) => {
                preventDefaultSelection(e);
                
                if (!touchSelection.isSelecting) return;
                
                const touch = e.touches[0];
                const textInfo = getTextNodeAtPoint(touch.clientX, touch.clientY);
                
                if (textInfo && textInfo.node) {
                    const startParagraph = touchSelection.startNode?.parentElement?.closest('.selectable-paragraph');
                    const endParagraph = textInfo.node?.parentElement?.closest('.selectable-paragraph');
                    
                    // Á°Æ‰øùÈÄâÊã©ËåÉÂõ¥Âú®Âêå‰∏Ä‰∏™ÊÆµËêΩÂÜÖ
                    if (startParagraph && endParagraph && startParagraph === endParagraph) {
                        setTouchSelection(prev => ({
                            ...prev,
                            endX: touch.clientX,
                            endY: touch.clientY,
                            endNode: textInfo.node,
                            endOffset: textInfo.offset
                        }));
                        
                        try {
                            const range = document.createRange();
                            range.setStart(touchSelection.startNode, touchSelection.startOffset);
                            range.setEnd(textInfo.node, textInfo.offset);
                            
                            const selection = window.getSelection();
                            selection?.removeAllRanges();
                            selection?.addRange(range);
                        } catch (error) {
                            // ÂøΩÁï•ËåÉÂõ¥ÈîôËØØ
                        }
                    }
                }
            };

            // Ëß¶Êë∏ÁªìÊùüÂ§ÑÁêÜ
            const handleTouchEnd = (e) => {
                preventDefaultSelection(e);
                
                if (!touchSelection.isSelecting) return;
                
                setTouchSelection(prev => ({ ...prev, isSelecting: false }));
                
                setTimeout(() => {
                    handleTextSelection(e);
                }, 100);
            };

            const handleTextSelection = (e) => {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                const windowSelection = window.getSelection();
                
                if (!windowSelection || windowSelection.rangeCount === 0) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                const range = windowSelection.getRangeAt(0);
                const selectedText = range.toString().trim();
                
                if (!selectedText || selectedText.length < 2) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                const paragraph = e?.target?.closest('.selectable-paragraph') || 
                    range.commonAncestorContainer?.closest?.('.selectable-paragraph') ||
                    range.startContainer?.parentElement?.closest?.('.selectable-paragraph');
                    
                if (!paragraph) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                const paragraphText = paragraph.textContent;
                const startOffset = paragraphText.indexOf(selectedText);
                
                if (startOffset === -1) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                setSelection({
                    text: selectedText,
                    startOffset,
                    endOffset: startOffset + selectedText.length,
                    paragraphIndex: parseInt(paragraph.dataset.paragraphIndex)
                });

                const rect = range.getBoundingClientRect();
                const scrollY = window.scrollY;
                
                setToolbarPosition({
                    x: rect.left + (rect.width / 2),
                    y: rect.top + scrollY - 10
                });
            };

            const handleCreateAnnotation = async (type, content) => {
                if (!selection) return;

                const annotation = {
                    chapterId: 'chapter-1',
                    selectedText: selection.text,
                    range: {
                        paragraphIndex: selection.paragraphIndex,
                        startOffset: selection.startOffset,
                        endOffset: selection.endOffset
                    },
                    author: userRole,
                    type,
                    content,
                    readBy: [userRole]
                };

                await createAnnotation(annotation);
                closeAllModals();
            };

            const closeAllModals = () => {
                setSelection(null);
                setToolbarPosition(null);
                setShowCommentModal(false);
                setShowVoiceModal(false);
                setCommentDetail(null);
                setVoiceState('idle');
                setRecordingTime(0);
                setAudioBlob(null);
                setAudioUrl(null);
                window.getSelection()?.removeAllRanges();
            };

            // ËØ≠Èü≥ÂΩïÂà∂ÂäüËÉΩ
            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        }
                    });

                    const mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    mediaRecorderRef.current = mediaRecorder;
                    const chunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            chunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/webm;codecs=opus' });
                        setAudioBlob(blob);
                        
                        const url = URL.createObjectURL(blob);
                        setAudioUrl(url);
                        setVoiceState('recorded');
                        
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start(1000);
                    setVoiceState('recording');
                    setRecordingTime(0);
                    
                    timerRef.current = setInterval(() => {
                        setRecordingTime(prev => {
                            if (prev >= 180) {
                                stopRecording();
                                return 180;
                            }
                            return prev + 1;
                        });
                    }, 1000);

                } catch (error) {
                    console.error('Failed to start recording:', error);
                    alert('Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£éÔºåËØ∑Ê£ÄÊü•ÊùÉÈôêËÆæÁΩÆ');
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && voiceState === 'recording') {
                    mediaRecorderRef.current.stop();
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                        timerRef.current = null;
                    }
                }
            };

            const submitVoice = async () => {
                if (audioUrl) {
                    // ÁÆÄÂåñÂ§ÑÁêÜÔºöÁõ¥Êé•‰ΩøÁî® blob URL
                    // Âú®ÁúüÂÆûÂ∫îÁî®‰∏≠ÔºåÂ∫îËØ•‰∏ä‰º†Âà∞‰∫ëÂ≠òÂÇ®
                    await handleCreateAnnotation('voice', audioUrl);
                }
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            const handleAnnotationClick = async (annotation, event) => {
                event.stopPropagation();
                
                if (annotation.type === 'comment' || annotation.type === 'voice') {
                    const rect = event.target.getBoundingClientRect();
                    const scrollY = window.scrollY;
                    
                    setCommentDetail({
                        annotation,
                        position: {
                            x: rect.right,
                            y: rect.top + scrollY
                        }
                    });
                }
                
                // Ê†áËÆ∞‰∏∫Â∑≤ËØª
                if (annotation.author !== userRole && !annotation.readBy.includes(userRole)) {
                    try {
                        if (db) {
                            await db.collection('annotations').doc(annotation._id).update({
                                readBy: [...annotation.readBy, userRole]
                            });
                        }
                    } catch (error) {
                        console.error('Êõ¥Êñ∞Â∑≤ËØªÁä∂ÊÄÅÂ§±Ë¥•:', error);
                    }
                }
            };

            const renderTextWithAnnotations = (text, paragraphIndex) => {
                const paragraphAnnotations = annotations.filter(a => a.range.paragraphIndex === paragraphIndex);
                
                if (paragraphAnnotations.length === 0) {
                    return text;
                }

                // ‰ΩøÁî®Â≠óÁ¨¶Á∫ßÂà´Êò†Â∞ÑÂ§ÑÁêÜÈáçÂè†Ê†áÊ≥®
                const charMap = new Array(text.length).fill(null).map(() => ({
                    annotations: [],
                    text: ''
                }));

                paragraphAnnotations.forEach(annotation => {
                    const { startOffset, endOffset } = annotation.range;
                    for (let i = startOffset; i < endOffset && i < text.length; i++) {
                        charMap[i].annotations.push(annotation);
                        charMap[i].text = text[i];
                    }
                });

                const segments = [];
                let i = 0;

                while (i < text.length) {
                    const currentAnnotations = charMap[i].annotations;
                    
                    if (currentAnnotations.length === 0) {
                        let textSegment = '';
                        while (i < text.length && charMap[i].annotations.length === 0) {
                            textSegment += text[i];
                            i++;
                        }
                        segments.push(textSegment);
                    } else {
                        let textSegment = '';
                        const annotationIds = currentAnnotations.map(a => a._id).sort();
                        
                        while (i < text.length) {
                            const currentIds = charMap[i].annotations.map(a => a._id).sort();
                            if (JSON.stringify(currentIds) !== JSON.stringify(annotationIds)) {
                                break;
                            }
                            textSegment += text[i];
                            i++;
                        }

                        const hasUserA = currentAnnotations.some(a => a.author === 'worldsMostBeautifulWoman');
                        const hasUserB = currentAnnotations.some(a => a.author === 'herManservant');
                        
                        let combinedClass = '';
                        let backgroundStyle = {};
                        
                        if (hasUserA && hasUserB) {
                            combinedClass = 'cursor-pointer relative inline-block';
                            backgroundStyle = {
                                background: 'linear-gradient(45deg, rgba(224, 99, 47, 0.4) 50%, rgba(173, 216, 230, 0.4) 50%)',
                                backgroundSize: '8px 8px'
                            };
                        } else if (hasUserA) {
                            combinedClass = 'highlight-user-a cursor-pointer relative inline-block';
                        } else if (hasUserB) {
                            combinedClass = 'highlight-user-b cursor-pointer relative inline-block';
                        }

                        const primaryAnnotation = currentAnnotations[0];
                        const isOwn = primaryAnnotation.author === userRole;
                        const otherUser = userRole === 'worldsMostBeautifulWoman' ? 'herManservant' : 'worldsMostBeautifulWoman';
                        const isRead = primaryAnnotation.readBy && primaryAnnotation.readBy.includes(otherUser);

                        const spanChildren = [textSegment];

                        spanChildren.push(
                            React.createElement('span', {
                                key: 'indicator',
                                className: 'annotation-indicator',
                                title: hasUserA && hasUserB ? 'ÈáçÂè†Ê†áÊ≥®Âå∫Âüü' : getAnnotationTitle(primaryAnnotation),
                                style: hasUserA && hasUserB ? { 
                                    background: 'linear-gradient(45deg, #E0632F 50%, #ADD8E6 50%)',
                                    backgroundSize: '6px 6px'
                                } : {}
                            }, getAnnotationIndicator(primaryAnnotation))
                        );

                        if (isOwn && isRead) {
                            spanChildren.push(
                                React.createElement('span', {
                                    key: 'read',
                                    className: 'absolute -top-2 -right-2 text-xs text-green-600 bg-white rounded-full px-1',
                                    style: { fontSize: '8px' }
                                }, '‚úì')
                            );
                        }

                        segments.push(
                            React.createElement('span', {
                                key: `segment-${segments.length}`,
                                className: combinedClass,
                                style: backgroundStyle,
                                onClick: (e) => handleAnnotationClick(primaryAnnotation, e)
                            }, spanChildren)
                        );
                    }
                }

                return segments;
            };

            const getAnnotationIndicator = (annotation) => {
                switch (annotation.type) {
                    case 'reaction':
                        return reactions.find(([emoji, content]) => content === annotation.content)?.[0] || 'ü§î';
                    case 'deferred': return 'üíå';
                    case 'comment': return 'üí¨';
                    case 'voice': return 'üéµ';
                }
                return '';
            };

            const getAnnotationTitle = (annotation) => {
                switch (annotation.type) {
                    case 'reaction': return `Ë°®ÊÉÖ: ${annotation.content}`;
