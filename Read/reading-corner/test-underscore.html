<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeanCloud 下划线命名测试</title>
    <!-- LeanCloud SDK with LiveQuery support -->
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.15.2/dist/av-live-query-min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            line-height: 1.6; 
        }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-left: 4px solid; 
        }
        .success { background: #d4edda; border-color: #28a745; color: #155724; }
        .error { background: #f8d7da; border-color: #dc3545; color: #721c24; }
        .info { background: #d1ecf1; border-color: #17a2b8; color: #0c5460; }
        .warning { background: #fff3cd; border-color: #ffc107; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 4px;
        }
        button:hover { background: #0056b3; }
        pre { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto; 
            font-size: 12px;
        }
        .option-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🔧 Class 命名问题解决方案</h1>
    
    <div class="status warning">
        <strong>⚠️ 发现问题</strong><br>
        你的 <code>annotation</code> Class 显示"未绑定应用"，导致访问失败。
    </div>
    
    <div class="option-box">
        <h3>🛠️ 解决方案选择</h3>
        <p><strong>方案1：修复现有Class绑定</strong></p>
        <ol>
            <li>在LeanCloud控制台，点击 <code>annotation</code> Class</li>
            <li>在"Class绑定"部分，选择"读书角落"应用</li>
            <li>点击"绑定"按钮</li>
        </ol>
        
        <p><strong>方案2：使用系统约定命名（推荐）</strong></p>
        <p>创建新的 <code>_Annotation</code> Class，遵循系统命名约定</p>
        <button onclick="testSystemNaming()">🧪 测试系统约定命名</button>
        <button onclick="testOriginalNaming()">🧪 测试原有命名</button>
    </div>
    
    <div id="logs"></div>

    <script>
        const CONFIG = {
            appId: 'Q9m29iJ6xOVxOtDqmKamdsFX-gzGzoHsz',
            appKey: 'pK6oNXPcsmpyXarHT91xMtW8',
            serverURL: 'https://q9m29ij6.lc-cn-n1-shared.com'
        };

        let currentUser = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            logs.appendChild(div);
            console.log(message);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        async function initLeanCloud() {
            try {
                if (typeof AV === 'undefined') {
                    throw new Error('LeanCloud SDK 未加载');
                }

                AV.init({
                    appId: CONFIG.appId,
                    appKey: CONFIG.appKey,
                    serverURL: CONFIG.serverURL
                });

                if (!currentUser) {
                    currentUser = await AV.User.loginAnonymously();
                    log(`✅ LeanCloud 初始化完成，用户ID: ${currentUser.id.substring(0, 8)}...`, 'success');
                }
                return true;
            } catch (error) {
                log(`❌ LeanCloud 初始化失败: ${error.message}`, 'error');
                return false;
            }
        }

        async function testSystemNaming() {
            log('🧪 测试系统约定命名: _Annotation', 'info');
            
            if (!(await initLeanCloud())) return;

            try {
                // 尝试创建 _Annotation Class
                const AnnotationClass = AV.Object.extend('_Annotation');
                const testObj = new AnnotationClass();
                
                testObj.set('chapterId', 'test-chapter');
                testObj.set('selectedText', '系统命名测试');
                testObj.set('content', '使用 _Annotation 的测试数据');
                testObj.set('testType', 'system-naming');

                const saved = await testObj.save();
                log(`✅ 系统命名测试成功！Class: _Annotation, 文档ID: ${saved.id}`, 'success');

                // 尝试查询
                const query = new AV.Query('_Annotation');
                const results = await query.find();
                log(`✅ 查询成功，_Annotation Class 中有 ${results.length} 条记录`, 'success');

                log('<strong>💡 建议使用 _Annotation 作为 Class 名称</strong>', 'success');

            } catch (error) {
                log(`❌ 系统命名测试失败: ${error.message}`, 'error');
                
                if (error.code === 101) {
                    log('💡 _Annotation Class 不存在，需要先创建', 'warning');
                    log('📝 请在LeanCloud控制台创建名为 "_Annotation" 的Class', 'info');
                }
            }
        }

        async function testOriginalNaming() {
            log('🧪 测试原有命名: annotation', 'info');
            
            if (!(await initLeanCloud())) return;

            try {
                // 测试原有的 annotation Class
                const query = new AV.Query('annotation');
                const results = await query.find();
                log(`✅ 原有命名测试成功！annotation Class 中有 ${results.length} 条记录`, 'success');
                log('<strong>💡 原有 annotation Class 绑定成功，可以继续使用</strong>', 'success');

            } catch (error) {
                log(`❌ 原有命名测试失败: ${error.message}`, 'error');
                
                if (error.code === 101) {
                    log('💡 annotation Class 未绑定到应用或权限不足', 'warning');
                    log('🔧 解决方法：', 'info');
                    log('1. 在LeanCloud控制台点击 annotation Class', 'info');
                    log('2. 在Class绑定部分选择你的应用', 'info');
                    log('3. 点击绑定按钮', 'info');
                    log('4. 刷新页面重新测试', 'info');
                }
            }
        }

        window.onload = () => {
            log('🔧 Class 命名问题诊断工具已启动', 'info');
            log('📝 请选择一个测试方案', 'info');
        };
    </script>
</body>
</html>
