        // LeanCloud ‰∫ëÁ´ØÂêåÊ≠•ÁÆ°ÁêÜÂô®
        class CloudSyncManager {

                } catch (error) {

                    console.log('üì± ÈôçÁ∫ßÂà∞Êú¨Âú∞Ê®°Âºè');

            }

            subscribe(callback) {
                this.listeners.add(callback);

                if (this.isConnected && this.currentUser) {
                    // ‰ΩøÁî®ËΩÆËØ¢Êú∫Âà∂ÂÆûÁé∞‰∫ëÁ´ØÂêåÊ≠•
                    console.log('‚òÅÔ∏è ÂêØÂä®‰∫ëÁ´ØËΩÆËØ¢ÂêåÊ≠•...');
                    
                    // ÂàùÂßãÂä†ËΩΩ
                    this.loadCloudAnnotations().then(callback);
                    
                    // ÂÆöÊúüÊ£ÄÊü•‰∫ëÁ´ØÊõ¥Êñ∞
                    this.pollInterval = setInterval(async () => {
                        try {
                            const query = new AV.Query('ReadingAnnotation');
                            query.equalTo('chapterId', 'chapter-1');
                            query.greaterThan('updatedAt', this.lastSyncTime);
                            
                            const updates = await query.find();
                            if (updates.length > 0) {
                                console.log('üîÑ Ê£ÄÊµãÂà∞‰∫ëÁ´ØÊï∞ÊçÆÊõ¥Êñ∞');
                                this.lastSyncTime = new Date();
                                this.loadCloudAnnotations().then(callback);
                            }
                        } catch (error) {
                            console.warn('‰∫ëÁ´ØËΩÆËØ¢Â§±Ë¥•:', error);
                        }
                    }, 2000); // ÊØè2ÁßíÊ£ÄÊü•‰∏ÄÊ¨°
                    
                    console.log('‚úÖ ‰∫ëÁ´ØËΩÆËØ¢ÂêåÊ≠•Â∑≤ÂêØÂä®');
                } else {
                    // Êú¨Âú∞Â≠òÂÇ®Ê®°Âºè
                    this.setupLocalSync(callback);
                }

                return () => {
                    this.listeners.delete(callback);
                    if (this.pollInterval) {
                        clearInterval(this.pollInterval);
                    }
                };
            }

            async getAnnotations() {
                if (this.isConnected) {
                    return this.loadCloudAnnotations();
                } else {
                    return this.getLocalAnnotations();
                }
            }

            async loadCloudAnnotations() {
                try {
                    const query = new AV.Query('ReadingAnnotation');
                    query.equalTo('chapterId', 'chapter-1');
                    query.descending('createdAt');
                    
                    const results = await query.find();
                    
                    return results.map(obj => ({
                        _id: obj.id,
                        chapterId: obj.get('chapterId'),
                        selectedText: obj.get('selectedText'),
                        range: obj.get('range'),
                        author: obj.get('author'),
                        type: obj.get('type'),
                        content: obj.get('content'),
                        readBy: obj.get('readBy') || [],
                        createdAt: obj.createdAt || new Date()
                    }));
                } catch (error) {
                    console.error('Âä†ËΩΩ‰∫ëÁ´ØÊ†áÊ≥®Â§±Ë¥•:', error);
                    return [];
                }
            }

            async addAnnotation(annotation) {
                if (this.isConnected) {
                    return this.saveToCloud(annotation);
                } else {
                    return this.saveToLocal(annotation);
                }
            }

            async saveToCloud(annotation) {
                try {
                    console.log('‚òÅÔ∏è ‰øùÂ≠òÊ†áÊ≥®Âà∞‰∫ëÁ´Ø:', annotation.type);
                    
                    const ReadingAnnotation = AV.Object.extend('ReadingAnnotation');
                    const obj = new ReadingAnnotation();
                    
                    // Â§ÑÁêÜËØ≠Èü≥Êñá‰ª∂‰∏ä‰º†
                    if (annotation.type === 'voice' && annotation.content instanceof Blob) {
                        const file = new AV.File(`voice-${Date.now()}.webm`, annotation.content);
                        const uploadedFile = await file.save();
                        annotation.content = uploadedFile.url();
                        console.log('üéµ ËØ≠Èü≥Êñá‰ª∂Â∑≤‰∏ä‰º†Âà∞‰∫ëÁ´Ø');
                    }

                    obj.set('chapterId', annotation.chapterId);
                    obj.set('selectedText', annotation.selectedText);
                    obj.set('range', annotation.range);
                    obj.set('author', annotation.author);
                    obj.set('type', annotation.type);
                    obj.set('content', annotation.content);
                    obj.set('readBy', annotation.readBy);

                    const savedObj = await obj.save();
                    console.log('‚úÖ ‰∫ëÁ´Ø‰øùÂ≠òÊàêÂäüÔºåID:', savedObj.id);
                    
                    return {
                        _id: savedObj.id,
                        ...annotation,
                        createdAt: savedObj.get('createdAt')
                    };
                } catch (error) {
                    console.error('‚òÅÔ∏è ‰∫ëÁ´Ø‰øùÂ≠òÂ§±Ë¥•ÔºåÈôçÁ∫ßÂà∞Êú¨Âú∞:', error);
                    return this.saveToLocal(annotation);
                }
            }

            async saveToLocal(annotation) {
                try {
                    console.log('üíæ ‰øùÂ≠òÊ†áÊ≥®Âà∞Êú¨Âú∞Â≠òÂÇ®:', annotation.type);
                    
                    if (annotation.type === 'voice' && annotation.content instanceof Blob) {
                        annotation.content = await this.blobToBase64(annotation.content);
                    }

                    const annotations = await this.getLocalAnnotations();
                    const newAnnotation = {
                        ...annotation,
                        _id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
                        createdAt: new Date().toISOString()
                    };
                    
                    annotations.push(newAnnotation);
                    localStorage.setItem('reading-corner-annotations', JSON.stringify(annotations));
                    
                    console.log('‚úÖ Êú¨Âú∞‰øùÂ≠òÊàêÂäüÔºåID:', newAnnotation._id);
                    return newAnnotation;
                } catch (error) {
                    console.error('‚ùå Êú¨Âú∞‰øùÂ≠òÂ§±Ë¥•:', error);
                    return null;
                }
            }

            async getLocalAnnotations() {
                try {
                    const stored = localStorage.getItem('reading-corner-annotations');
                    return stored ? JSON.parse(stored) : [];
                } catch {
                    return [];
                }
            }

            setupLocalSync(callback) {
                console.log('üì± ËÆæÁΩÆÊú¨Âú∞Â≠òÂÇ®ÂêåÊ≠•...');
                
                this.getLocalAnnotations().then(callback);
                
                // ÁõëÂê¨Â≠òÂÇ®ÂèòÂåñ
                window.addEventListener('storage', (e) => {
                    if (e.key === 'reading-corner-annotations') {
                        this.getLocalAnnotations().then(callback);
                    }
                });
                
                console.log('‚úÖ Êú¨Âú∞Â≠òÂÇ®ÂêåÊ≠•Â∑≤ÂêØÂä®');
            }

            blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }
        }

        // ÂÖ®Â±Ä‰∫ëÁ´ØÂêåÊ≠•ÁÆ°ÁêÜÂô®
        const cloudSync = new CloudSyncManager();

            // ËØ≠Èü≥ÂΩïÂà∂Áä∂ÊÄÅ
            const [voiceState, setVoiceState] = useState('idle');
            const [recordingTime, setRecordingTime] = useState(0);
            const [audioBlob, setAudioBlob] = useState(null);
            const [audioUrl, setAudioUrl] = useState(null);
            
            const mediaRecorderRef = useRef(null);
            const timerRef = useRef(null);

            // Ë°®ÊÉÖÈÄâÈ°π
            const reactions = [
                ['ü§î', 'ÊÄùËÄÉ'], ['üòÆ', 'ÊÉäËÆ∂'], ['‚ù§Ô∏è', 'ÂñúÊ¨¢'], ['ü§®', 'ÁñëÊÉë'],
                ['üòû', 'ÈöæËøá'], ['üò±', 'ÂÆ≥ÊÄï'], ['ü§ê', 'Èó≠Âò¥'], ['üò¥', 'Áù°Ëßâ'],
                ['ü§•', 'ËØ¥Ë∞é'], ['üò§', 'ÁîüÊ∞î'], ['üòó', '‰∫≤‰∫≤'], ['üòç', 'Áà±ÂøÉÁúº']
            ];

            // ÂàùÂßãÂåñ‰∫ëÁ´ØÂêåÊ≠•
            useEffect(() => {
                const init = async () => {

            // ËÆ¢ÈòÖÊï∞ÊçÆÂèòÂåñ

            }, [step]);

            const handlePassword = (password) => {

                    setUserType('B');

            const handleRole = (role) => {

            const handleTextSelection = (e) => {
                if (e) e.stopPropagation();
                
                const windowSelection = window.getSelection();
                
                if (!windowSelection || windowSelection.rangeCount === 0) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                const range = windowSelection.getRangeAt(0);
                const selectedText = range.toString().trim();
                
                if (!selectedText || selectedText.length < 2 || selectedText.length > 500) {
                    setSelection(null);
                    setToolbarPosition(null);
                    if (selectedText.length > 500) {
                        windowSelection.removeAllRanges();
                    }
                    return;
                }

                let paragraph = null;
                
                if (e?.target?.closest) {
                    paragraph = e.target.closest('.selectable-paragraph');
                }
                
                if (!paragraph && range.startContainer) {
                    let node = range.startContainer.nodeType === Node.TEXT_NODE 
                        ? range.startContainer.parentElement 
                        : range.startContainer;
                    
                    while (node && node !== document.body) {
                        if (node.classList && node.classList.contains('selectable-paragraph')) {
                            paragraph = node;
                            break;
                        }
                        node = node.parentElement;
                    }
                }
                    
                if (!paragraph) {
                    console.warn('Êó†Ê≥ïÊâæÂà∞ÊÆµËêΩÂÆπÂô®');
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                const getPlainText = (element) => {
                    let plainText = '';
                    const walker = document.createTreeWalker(
                        element,
                        NodeFilter.SHOW_TEXT,
                        {
                            acceptNode: (node) => {
                                if (node.parentElement?.classList?.contains('annotation-indicator')) {
                                    return NodeFilter.FILTER_REJECT;
                                }
                                return NodeFilter.FILTER_ACCEPT;
                            }
                        }
                    );
                    
                    let textNode;
                    while (textNode = walker.nextNode()) {
                        plainText += textNode.textContent;
                    }
                    return plainText;
                };

                const paragraphPlainText = getPlainText(paragraph);
                const startOffset = paragraphPlainText.indexOf(selectedText);
                
                if (startOffset === -1) {
                    const cleanSelectedText = selectedText.replace(/\s+/g, ' ');
                    const cleanParagraphText = paragraphPlainText.replace(/\s+/g, ' ');
                    const cleanStartOffset = cleanParagraphText.indexOf(cleanSelectedText);
                    
                    if (cleanStartOffset === -1) {
                        console.warn('Êó†Ê≥ïÂú®ÊÆµËêΩ‰∏≠ÊâæÂà∞ÈÄâ‰∏≠ÊñáÂ≠ó:', selectedText);
                        setSelection(null);
                        setToolbarPosition(null);
                        return;
                    }
                    
                    setSelection({
                        text: selectedText,
                        startOffset: cleanStartOffset,
                        endOffset: cleanStartOffset + cleanSelectedText.length,
                        paragraphIndex: parseInt(paragraph.dataset.paragraphIndex)
                    });
                } else {
                    setSelection({
                        text: selectedText,
                        startOffset,
                        endOffset: startOffset + selectedText.length,
                        paragraphIndex: parseInt(paragraph.dataset.paragraphIndex)
                    });
                }

                const rect = range.getBoundingClientRect();
                const scrollY = window.scrollY;
                
                const toolbarX = Math.min(
                    Math.max(rect.left + (rect.width / 2), 100), 
                    window.innerWidth - 100
                );
                
                setToolbarPosition({
                    x: toolbarX,
                    y: rect.top + scrollY - 10
                });
            };

            const handleCreateAnnotation = async (type, content) => {

                        startOffset: selection.startOffset,

                    },
                    author: userRole,
                    type,

                    readBy: [userRole]
                };

                await cloudSync.addAnnotation(annotation);
                closeAllModals();
            };

            const closeAllModals = () => {
                setSelection(null);
                setToolbarPosition(null);
                setShowCommentModal(false);
                setShowVoiceModal(false);
                setCommentDetail(null);
                setVoiceState('idle');
                setRecordingTime(0);
                setAudioBlob(null);
                setAudioUrl(null);
                window.getSelection()?.removeAllRanges();
            };

            // ËØ≠Èü≥ÂΩïÂà∂ÂäüËÉΩ
            const startRecording = async () => {
                try {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        alert('ÊÇ®ÁöÑËÆæÂ§á‰∏çÊîØÊåÅËØ≠Èü≥ÂΩïÂà∂ÂäüËÉΩ');
                        return;
                    }

                    const audioConstraints = {
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    };

                    if (!navigator.userAgent.match(/Mobile|Android|iPhone|iPad/)) {
                        audioConstraints.audio.sampleRate = 44100;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia(audioConstraints);

                    const mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    mediaRecorderRef.current = mediaRecorder;
                    const chunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            chunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/webm;codecs=opus' });
                        setAudioBlob(blob);
                        
                        const url = URL.createObjectURL(blob);
                        setAudioUrl(url);
                        setVoiceState('recorded');
                        
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start(1000);
                    setVoiceState('recording');
                    setRecordingTime(0);
                    
                    timerRef.current = setInterval(() => {
                        setRecordingTime(prev => {
                            if (prev >= 180) {
                                stopRecording();
                                return 180;
                            }
                            return prev + 1;
                        });
                    }, 1000);

                } catch (error) {
                    console.error('ÂΩïÈü≥Â§±Ë¥•:', error);
                    alert('Êó†Ê≥ïËÆøÈóÆÈ∫¶ÂÖãÈ£éÔºåËØ∑Ê£ÄÊü•ÊùÉÈôêËÆæÁΩÆ');
