            const handleTextSelection = (e) => {
                const windowSelection = window.getSelection();
                
                if (!windowSelection || windowSelection.rangeCount === 0) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                const range = windowSelection.getRangeAt(0);
                const selectedText = range.toString().trim();
                
                if (!selectedText || selectedText.length < 2) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                // Ê£ÄÊü•ÊòØÂê¶Âú®ÊÆµËêΩÂÜÖÈÄâÊã©
                const paragraph = e.target.closest('.selectable-paragraph');
                if (!paragraph) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                const paragraphText = paragraph.textContent;
                const startOffset = paragraphText.indexOf(selectedText);
                
                if (startOffset === -1) {
                    setSelection(null);
                    setToolbarPosition(null);
                    return;
                }

                setSelection({
                    text: selectedText,
                    startOffset,
                    endOffset: startOffset + selectedText.length,
                    paragraphIndex: parseInt(paragraph.dataset.paragraphIndex)

                // ËÆ°ÁÆóÂ∑•ÂÖ∑Ê†è‰ΩçÁΩÆ

                    x: rect.left + (rect.width / 2),
                    y: rect.top + scrollY - 10
                });
            };

                    chapterId: 'chapter-1',
                    selectedText: selection.text,
                    range: {
                        paragraphIndex: selection.paragraphIndex,
                        startOffset: selection.startOffset,
                        endOffset: selection.endOffset

                    content,
                    createdAt: new Date(),
                    readBy: [userRole]

                setAnnotations([...annotationsData]);
                
                // Ê∏ÖÈô§ÈÄâÊã©

                setToolbarPosition(null);
                setShowCommentModal(false);
                window.getSelection()?.removeAllRanges();
            };

            const handleMarkAsRead = (annotationId) => {

                    annotation.readBy.push(userRole);
                    setAnnotations([...annotationsData]);
                }

                    return text;
                }

                const sortedAnnotations = [...paragraphAnnotations].sort((a, b) => a.range.startOffset - b.range.startOffset);
