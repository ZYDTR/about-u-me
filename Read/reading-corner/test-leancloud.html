<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeanCloud 连接测试</title>
    <!-- LeanCloud SDK with LiveQuery support -->
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.15.2/dist/av-live-query-min.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            line-height: 1.6; 
        }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-left: 4px solid; 
        }
        .success { background: #d4edda; border-color: #28a745; color: #155724; }
        .error { background: #f8d7da; border-color: #dc3545; color: #721c24; }
        .info { background: #d1ecf1; border-color: #17a2b8; color: #0c5460; }
        .warning { background: #fff3cd; border-color: #ffc107; color: #856404; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 4px;
        }
        button:hover { background: #0056b3; }
        pre { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 5px; 
            overflow-x: auto; 
            font-size: 12px;
        }
        .sync-test {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🔧 LeanCloud 连接测试</h1>
    
    <div class="status info">
        <strong>📋 配置信息</strong><br>
        App ID: <code>Q9m29iJ6xOVxOtDqmKamdsFX-gzGzoHsz</code><br>
        服务器: <code>https://q9m29ij6.lc-cn-n1-shared.com</code><br>
        当前页面: <code id="currentUrl"></code>
    </div>
    
    <button onclick="testConnection()">🚀 测试 LeanCloud 连接</button>
    <button onclick="testAnnotation()">📝 测试标注保存</button>
    <button onclick="testSync()">🔄 测试实时同步</button>
    <button onclick="clearLogs()">🗑️ 清空日志</button>
    
    <div class="sync-test">
        <h3>📱 跨设备同步测试</h3>
        <p>要测试跨设备同步，请：</p>
        <ol>
            <li>在电脑上打开: <code>http://localhost:8081/test-leancloud.html</code></li>
            <li>在手机上打开: <code>http://你的IP地址:8081/test-leancloud.html</code></li>
            <li>分别点击"测试实时同步"按钮</li>
            <li>观察两个设备是否收到对方的消息</li>
        </ol>
    </div>
    
    <div id="logs"></div>

    <script>
        const LEANCLOUD_CONFIG = {
            appId: 'Q9m29iJ6xOVxOtDqmKamdsFX-gzGzoHsz',
            appKey: 'pK6oNXPcsmpyXarHT91xMtW8',
            serverURL: 'https://q9m29ij6.lc-cn-n1-shared.com'
        };

        let currentUser = null;
        let liveQuery = null;

        // 显示当前URL
        document.getElementById('currentUrl').textContent = window.location.href;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            logs.appendChild(div);
            console.log(message);
            
            // 自动滚动到底部
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testConnection() {
            log('🔍 开始 LeanCloud 连接测试...', 'info');

            try {
                // 1. 检查 SDK
                if (typeof AV === 'undefined') {
                    throw new Error('LeanCloud SDK 未加载');
                }
                log('✅ LeanCloud SDK 已加载', 'success');

                // 2. 初始化应用
                AV.init({
                    appId: LEANCLOUD_CONFIG.appId,
                    appKey: LEANCLOUD_CONFIG.appKey,
                    serverURL: LEANCLOUD_CONFIG.serverURL
                });
                log('✅ LeanCloud 应用初始化成功', 'success');

                // 3. 匿名登录
                log('🔐 正在进行匿名登录...', 'info');
                currentUser = await AV.User.loginAnonymously();
                log(`✅ 匿名登录成功！用户ID: ${currentUser.id}`, 'success');

                // 4. 测试数据库连接
                log('📁 正在测试数据库连接...', 'info');
                const query = new AV.Query('annotation');
                const result = await query.limit(1).find();
                log(`✅ 数据库连接成功！查询到 ${result.length} 条记录`, 'success');

                log('<strong>🎉 所有测试通过！LeanCloud 配置正确</strong>', 'success');

            } catch (error) {
                log(`❌ 连接失败: ${error.message}`, 'error');
                log(`<pre>错误详情: ${JSON.stringify(error, null, 2)}</pre>`, 'error');
                
                // 提供解决建议
                if (error.message.includes('401')) {
                    log('💡 可能是 App ID 或 App Key 不正确，请检查配置', 'warning');
                } else if (error.message.includes('network')) {
                    log('💡 网络连接问题，请检查网络环境', 'warning');
                }
            }
        }

        async function testAnnotation() {
            if (!currentUser) {
                log('⚠️ 请先完成连接测试', 'warning');
                return;
            }

            try {
                log('📝 测试标注保存...', 'info');

                // 创建测试标注
                const Annotation = AV.Object.extend('annotation');
                const annotation = new Annotation();
                
                annotation.set('chapterId', 'chapter-1');
                annotation.set('selectedText', '测试文字');
                annotation.set('range', { 
                    paragraphIndex: 0, 
                    startOffset: 0, 
                    endOffset: 4 
                });
                annotation.set('author', 'testUser');
                annotation.set('type', 'comment');
                annotation.set('content', '这是一个测试标注');
                annotation.set('readBy', ['testUser']);
                // 不要设置 createdAt，LeanCloud 会自动生成

                const savedAnnotation = await annotation.save();
                log(`✅ 标注保存成功！文档ID: ${savedAnnotation.id}`, 'success');

                // 验证保存是否成功
                const verifyQuery = new AV.Query('annotation');
                const savedObj = await verifyQuery.get(savedAnnotation.id);
                log(`✅ 标注验证成功: "${savedObj.get('content')}"`, 'success');

            } catch (error) {
                log(`❌ 标注测试失败: ${error.message}`, 'error');
                console.error('标注测试错误:', error);
            }
        }

        async function testSync() {
            if (!currentUser) {
                log('⚠️ 请先完成连接测试', 'warning');
                return;
            }

            try {
                log('🔄 启动实时同步测试...', 'info');

                // 关闭之前的监听
                if (liveQuery) {
                    liveQuery.unsubscribe();
                }

                // 创建实时查询
                const query = new AV.Query('annotation');
                query.equalTo('chapterId', 'chapter-1');
                
                liveQuery = query.subscribe();
                
                liveQuery.on('create', (annotation) => {
                    log(`📡 收到新标注: "${annotation.get('content')}" (来自: ${annotation.get('author')})`, 'success');
                });
                
                liveQuery.on('update', (annotation) => {
                    log(`📡 标注更新: "${annotation.get('content')}"`, 'info');
                });
                
                liveQuery.on('delete', (annotation) => {
                    log(`📡 标注删除: "${annotation.get('content')}"`, 'warning');
                });

                log('✅ 实时监听已启动', 'success');
                log('📱 现在可以在其他设备上测试，或者等待3秒自动创建测试数据', 'info');

                // 3秒后创建测试数据
                setTimeout(async () => {
                    try {
                        const Annotation = AV.Object.extend('annotation');
                        const testAnnotation = new Annotation();
                        
                        testAnnotation.set('chapterId', 'chapter-1');
                        testAnnotation.set('selectedText', '同步测试');
                        testAnnotation.set('range', { paragraphIndex: 0, startOffset: 0, endOffset: 4 });
                        testAnnotation.set('author', `设备-${Date.now().toString().slice(-4)}`);
                        testAnnotation.set('type', 'comment');
                        testAnnotation.set('content', `实时同步测试消息 - ${new Date().toLocaleTimeString()}`);
                        testAnnotation.set('readBy', ['testUser']);
                        // 不要设置 createdAt，LeanCloud 会自动生成

                        await testAnnotation.save();
                        log('📝 已创建同步测试数据，应该会触发实时更新', 'info');
                    } catch (error) {
                        log(`❌ 创建测试数据失败: ${error.message}`, 'error');
                    }
                }, 3000);

            } catch (error) {
                log(`❌ 实时同步测试失败: ${error.message}`, 'error');
                console.error('实时同步错误:', error);
            }
        }

        // 页面加载时显示环境信息
        window.onload = () => {
            log('🚀 LeanCloud 测试工具已启动', 'info');
            log('📝 请按顺序点击测试按钮验证功能', 'info');
        };
    </script>
</body>
</html>
